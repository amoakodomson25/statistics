<!DOCTYPE html>
<html lang="en" class="transition-colors duration-300">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Statistics Calculator</title>
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Font Awesome CDN for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex items-center justify-center p-6 transition-colors duration-300">


  

  <!-- Calculator UI -->
   
<!-- Outer Container with Space Around -->
  <!-- Calculator UI -->
  <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-8 w-full max-w-md h-full min-h-[600px] transition-colors duration-300">
    
    <!-- Dark Mode Toggle -->
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold text-gray-800 dark:text-white mb-6">Basic Statistics Calculator</h1>
      <button onclick="toggleDarkMode()" class="bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white px-5 py-3 text-lg rounded-2xl shadow-md hover:scale-105 transition-transform flex items-center gap-3">
        <i id="mode-icon" class="fa-solid fa-moon"></i>
      </button>
    </div>


    <label for="dataInput" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Enter numbers (space-separated):</label>
    <input type="text" id="dataInput" placeholder="e.g. 1 2 2 3 4"
           class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4 bg-white dark:bg-gray-700 dark:text-white" />

    <label for="operation" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Choose an operation:</label>
    <select id="operation"
            class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4 bg-white dark:bg-gray-700 dark:text-white">
      <option value="mean">Mean</option>
      <option value="median">Median</option>
      <option value="mode">Mode</option>
      <option value="variance">Variance</option>
      <option value="std_dev">Standard Deviation</option>
    </select>

    <button onclick="calculate()"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
      Calculate
    </button>

    <div id="result" class="mt-6 text-center text-lg font-semibold text-gray-700 dark:text-gray-200"></div>
  </div>
</div>


  <script>
    function calculate() {
      const data = document.getElementById('dataInput').value.trim().split(/\s+/).map(Number);
      const operation = document.getElementById('operation').value;

      if (data.some(isNaN)) {
        document.getElementById('result').textContent = "❌ Please enter valid numbers.";
        return;
      }

      let result;
      const mean = data.reduce((a, b) => a + b, 0) / data.length;
      const variance = data.reduce((sum, x) => sum + (x - mean) ** 2, 0) / data.length;
      const stdDev = Math.sqrt(variance);

      if (operation === 'mean') {
        result = mean;
      } else if (operation === 'median') {
        const sorted = [...data].sort((a, b) => a - b);
        const mid = Math.floor(sorted.length / 2);
        result = sorted.length % 2 === 0 ? (sorted[mid - 1] + sorted[mid]) / 2 : sorted[mid];
      } else if (operation === 'mode') {
        const counts = {};
        data.forEach(x => counts[x] = (counts[x] || 0) + 1);
        const maxCount = Math.max(...Object.values(counts));
        const mode = Object.keys(counts).filter(k => counts[k] == maxCount);
        result = mode.join(", ");
      } else if (operation === 'variance') {
        result = variance;
      } else if (operation === 'std_dev') {
        result = stdDev;
      }

      document.getElementById('result').textContent = "✅ Answer: " + result;
    }

    function toggleDarkMode() {
      const html = document.documentElement;
      html.classList.toggle('dark');

      const modeIcon = document.getElementById('mode-icon');
      if (html.classList.contains('dark')) {
        modeIcon.className = 'fa-solid fa-sun';
      } else {
        modeIcon.className = 'fa-solid fa-moon';
      }
    }

    // Initialize correct icon on page load
    window.addEventListener('DOMContentLoaded', () => {
      toggleDarkMode(); // toggle once to initialize icon correctly
      toggleDarkMode(); // toggle back to original
    });
  </script>
</body>
</html>
